<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js11-StringNesnesi</title>
</head>
<body>
    <script Language="JavaScript">
        var ad = "String Nesnesine Ait Metotlar"
        document.write("ad = ", ad, '<br>')
        document.write("ad.length = ", ad.length, ' karakter<br>')
        document.write("ad.bold() = ", ad.bold(), '<br>')
        document.write("ad.italics() = ", ad.italics(), '<br>')
        document.write("ad.charAt(7) = ", ad.charAt(7), '<br>')
        document.write("ad.toLowerCase() = ", ad.toLowerCase(), '<br>')
        document.write("ad.toUpperCase() = ", ad.toUpperCase(), '<br>')
    </script>
</body>
</html>
