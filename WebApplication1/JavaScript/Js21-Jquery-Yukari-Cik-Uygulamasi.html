<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js21-Jquery-Yukari-Cik-Uygulamasi</title>
    <style>
        #yukariCik {
            position: fixed;
            bottom: 18px;
            right: 18px;
            z-index: 18;
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <div style="height: 180vh; border:1px solid silver">
        Jquery sayfayı yukarı kaydırma uygulaması
    </div>

    <a href="#" id="yukariCik" style="display:none">Yukarı Çık</a>

    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop() > 100) {
                $("#yukariCik").fadeIn();
            }
            else {
                $("#yukariCik").fadeOut();
            }
        });

        $("#yukariCik").click(function () { // yukariCik elementine tıklanınca
            $("html,body").animate({ scrollTop: 0 }, 1000); //sayfayı animasyonlu bir şekilde yukarı kaydır
        });
    </script>
</body>
</html>
